<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Agency</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-black text-white">

  <div class="max-w-screen mx-auto p-6">
    <!-- Navbar -->
    <nav class="flex justify-between items-center py-4">
      <span class="text-xl font-bold tracking-wide modeling-logo">ELV</span>

      <div class="hidden md:flex items-center">
        <!-- Links -->
        <div class="flex space-x-6">
          <a href="#" class="hover:underline">Models </a>
          <a href="#" class="hover:underline">Calendar</a>
          <a href="#" class="hover:underline">Home</a>
          <a href="#" class="hover:underline">About Us</a>
        </div>
        <!-- Login with extra spacing -->
        <a href="#" class="hover:underline ml-24">Log In</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center fade-in">
      <h1 class=" text-gray-300 drop-shadow-lg brand-logo">
        Aura
      </h1>
      <p class="text-2xl text-gray-400 -mt-28 brand-sub animate-fadeIn delay-500 ">
        More Than a Model, It's an Aura
      </p>
      <!-- Image Gallery -->
      <div class="mt-16 flex justify-center gap-6 fade-in">
        <div class="rounded-2xl overflow-hidden bg-gray-800 p-2 shadow-lg">
          <img src="https://via.placeholder.com/200x300" alt="Model 1" class="rounded-lg">
        </div>
        <div class="rounded-2xl overflow-hidden bg-gray-800 p-2 shadow-lg">
          <img src="https://via.placeholder.com/200x300" alt="Model 2" class="rounded-lg">
        </div>
        <div class="rounded-2xl overflow-hidden bg-gray-800 p-2 shadow-lg">
          <img src="https://via.placeholder.com/200x300" alt="Model 3" class="rounded-lg grayscale">
        </div>
        <div class="rounded-2xl overflow-hidden bg-gray-800 p-2 shadow-lg">
          <img src="https://via.placeholder.com/200x300" alt="Model 4" class="rounded-lg">
        </div>
      </div>
    </section>
  </div>

</body>

</html>
